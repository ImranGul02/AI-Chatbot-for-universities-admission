  utter_iamabot:
  - text: "I am a bot, powered by Fast Islamabad."

  utter_scholar:
  - text: "yes scholarship/Financial Aid/Study loan are available at fast nuces. Visit to learn about them at: http://nu.edu.pk/Admissions/Scholarship"
  - text: "YES, Scholarships/Financial Aid/Study loan are available at fast nuces. Visit to learn about them at: http://nu.edu.pk/Admissions/Scholarship"
  utter_summer:
  - text: "YES, warning does increment and decrement in summer semester."
 
  utter_schedule:
  - text: " Admission are opened once in a year in May/June/July/August. To see the admission schedule and test dates please visit this link  https://www.nu.edu.pk/Admissions/Schedule"
  
  utter_sample:
  - text: "You can get an idea from the past papers.for past papers visit this link https://www.nu.edu.pk/Admissions/TestPattren"

